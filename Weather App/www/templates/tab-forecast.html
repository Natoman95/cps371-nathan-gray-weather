<!-- Header bar and title -->
<ion-view view-title="Forecast">
  <!-- Main controller defined and data retrieved -->
  <ion-content ng-controller="WeatherDataCtrl">
      <!-- Item repeated for each day of the week -->
      <div ng-repeat="day in [1,2,3,4,5,6,7]">
        <!-- Item dividers between days to function as subheaders with date
        data and a summary icon -->
        <div ng-controller="DateDataCtrl" class="item item-divider">
          {{getDay(day)}}, {{getDate(day)}}
          <img align="right" width="6.5%" src="{{getIconPic(day)}}">
        </div>
        <!-- Weather data and a fun image thumbnail corresponding to the
        temperature-->
        <div class="item item-text-wrap">
          <a class="item item-thumbnail-left" href="#">
            <img src="{{getTempPic(day)}}">
            <div>
              <p>High: {{getMaxTemp(day)}}&deg F</p>
              <p>Low: {{getMinTemp(day)}}&deg F</p>
              <p>{{getSummary(day)}}</p>
            </div>
          </a>
        </div>
      </div>
  </ion-content>
</ion-view>
